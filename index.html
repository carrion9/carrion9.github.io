<!DOCTYPE HTML>
<html>
  <head>
  <script>
navigator.usb.requestDevice({ filters: [{ vendorId: 0x61f1 }] })
.then(device => {
  console.log(device.productName);      // "Arduino Micro"
  console.log(device.manufacturerName); // "Arduino LLC"
})
.catch(error => { console.log(error); });
</script>

  </body>
</html>
